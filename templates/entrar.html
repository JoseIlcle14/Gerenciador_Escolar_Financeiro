<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/logar.css">
    <link rel="shortcut icon" href="../static/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> GEP - Login </title>
</head>
<body>

    <!-- CORPO DO SITE -->
    <main class="main--login">

        <a href="/">
            <button class="back--btn">
                  <i class="fa-solid fa-arrow-left"></i>
            </button>
        </a>

        <!-- parte de texto do lado esquerdo -->
        <section class="left--login">
            <h1> <span>Faça login</span> <br> Gerenciador Escolar de Patrimônio</h1>
            <img class="left--login--image" src="../static/images/registro.svg" alt="Imagem de login">
        </section>

        <!-- Formulário de login -->
        <section class="right--login">
           
            <div class="card--login">     
                <h2>LOGIN</h2> <br><br>

                <form action="" method="post">

                    <div class="text--login">
                        <label for="usuario"> Usuário </label>
                        <input type="text" name="login" placeholder="insira seu login" id="name"> <br>
                    </div>
            
                    <div class="text--login">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="insira sua senha" id="password"> <br>
                    
                        <input class="btn--login" type="submit" name="" value="login">

                        {%if menssagem == True%}
                            <div class="user--not--register">Usuário não cadastrado</div>
                        {%endif%}
                    </div>

                </form>
            </div>
        </section>
    </main>


</body>
</html>
